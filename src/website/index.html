    <style>
      body {
        background-color: #F7F7F7;
      }

      .button {
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 0px 0px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button1 {
        background-color: white;
        color: black;
        border: 2px solid #4CAF50;
      }

      .button1:hover {
        background-color: #4CAF50;
        color: white;
      }

      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        outline: none;
      }

      input[type=text]:focus {
        border: 2px solid #555;
      }

      div#box {
        width: 80%;
        max-width: 640px;
        border-radius: 5px;
        padding: 20px;
        display: table;
      }

      p.topfill {
        padding-top: 5%;
      }

      .bottombar {
        bottom: 0;
        position: fixed;
        overflow: auto;
        width: 80%;
        left: 10%;
        right: -10%;
        /* background-color: #FFFFFF; */
        text-align: center;
      }
    </style>

      function init() {
        // Trigger a button click on Enter
        var input = document.getElementById("createlink");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            //event.preventDefault();
            document.getElementById("create_button").click();
          }
        });
      }

      // Calculate payload hash
      async function sha256(message) {
        var msgBuffer = new TextEncoder('utf-8').encode(message);                      // encode as UTF-8
        var hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);             // hash the message
        var hashArray = Array.from(new Uint8Array(hashBuffer));                        // convert ArrayBuffer to Array
        var hashHex = hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');  // convert bytes to hex string
        return hashHex;
      }

      // Create link with API
      async function createLink() {
        var api = 'https://dyn.link/api/setlink';
        var myURL = document.getElementById('createlink').value.trim();

        if (myURL.length > 0) {
          document.getElementById("display").innerHTML = "Creating link for " + myURL;
          var params = "url=" + myURL;
          var hash = await sha256(params);
          var client = new XMLHttpRequest();
          client.open('POST', api);
          client.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          client.setRequestHeader('x-amz-content-sha256', hash);  // Required for Lambda URL POST requests
          client.onreadystatechange = function() {
            if (this.readyState == 4) {
              try {
                var response = JSON.parse(this.responseText);
                var display = 'Link created: <a href="{{shortUrl}}"><div id="link">{{shortUrl}}</div></a> <button onclick="{{function}}">Copy</button>'.replaceAll("{{shortUrl}}", response.short_url).replace("{{function}}", "copyText('link')");
                document.getElementById("display").innerHTML = display;
                document.getElementById("notice").innerHTML = "Links will expire in 30 days.";
              } catch (err) {
                console.log(err)
              }
            }
          }
          client.send(params);
        }
      }

      // Copy link to clipboard
      async function copyText(elementId) {
          var text = document.getElementById(elementId).innerHTML;
          try {
            await navigator.clipboard.writeText(text);
            console.log('Content copied to clipboard');
          } catch (err) {
            console.error('Failed to copy: ', err);
          }
      }
    </script>
  </head>

  <body onload="init()">
    <center>
      <p class="topfill"></p>
      <div id="box">
        <h1>dyn.link</h1>
        <p>Deploy your own URL shortener on AWS with Terraform. See project <a href="https://github.com/heiskama/dynlink" class="active">repo</a>.</p>
        <input type="text" id="createlink" name="createlink" placeholder="Enter URL ..."></br>
        <button type="button" id="create_button" class="button button1" onclick="createLink()">Create link</button></br>
        <p id="display" style="font-size: 16pt"></p>
        <p id="notice"></p>
      </div>
    </center>
  </body>

</html>
